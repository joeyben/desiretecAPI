version: '3'

volumes:
  mariadb_data:
    driver: local

networks:
    nginx-proxy-wildcard:
      external:
        name: nginx-proxy-wildcard

services:
  app:
    image: desiretecmvp:latest
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mariadb
      - redis
    volumes:
      - "./storage:/var/www/html/storage"
    networks:
      - nginx-proxy-wildcard

  mariadb:
    image: mariadb:latest
    volumes:
      - "mariadb_data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: default
      MYSQL_USER: default
      MYSQL_PASSWORD: secret
    networks:
      - nginx-proxy-wildcard

  redis:
    image: redis:latest
    networks:
      - nginx-proxy-wildcard
